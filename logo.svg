<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- C++ Logo -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00599C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004482;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background hexagon -->
  <path d="M 50 5 L 90 27.5 L 90 72.5 L 50 95 L 10 72.5 L 10 27.5 Z" 
        fill="url(#grad)" stroke="#00365F" stroke-width="2"/>
  
  <!-- C letter -->
  <path d="M 35 35 A 15 15 0 1 0 35 65" 
        fill="none" stroke="white" stroke-width="5" stroke-linecap="round"/>
  
  <!-- First + (plus sign) -->
  <g transform="translate(55, 35)">
    <line x1="0" y1="-8" x2="0" y2="8" stroke="white" stroke-width="3"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="white" stroke-width="3"/>
  </g>
  
  <!-- Second + (plus sign) -->
  <g transform="translate(75, 35)">
    <line x1="0" y1="-8" x2="0" y2="8" stroke="white" stroke-width="3"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="white" stroke-width="3"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="14" 
        fill="white" text-anchor="middle" font-weight="bold">C++</text>
</svg>
